<!doctype html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>

	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul id="item_list" class="list-group">

            </ul>
          </div>
        </div>
	      <div class="row">
		      <div class="col-md-12">
			      <form method="POST">
				      {% csrf_token %}
				        <input type="hidden" name="items" id="items">
				      <div class="form-row">
					      <div class="form-group col-md-6">
						      <label >Email</label>
						      <input type="email" id="email" name="email" class="form-control"  placeholder="Email">
					      </div>
					      <div class="form-group col-md-6">
						      <label >Name</label>
						      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
					      </div>
				      </div>
				      <div class="form-group">
					      <label >Address</label>
					      <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
				      </div>
				      <div class="form-row">
					      <div class="form-group col-md-6">
						      <label >City</label>
						      <input name="city" type="text" class="form-control" id="city">
					      </div>
					      <div class="form-group col-md-4">
						      <label >State</label>
						      <input name="state" type="text" class="form-control" id="state">

					      </div>
					      <div class="form-group col-md-2">
						      <label >Zip</label>
						      <input name="zipcode" type="text" class="form-control" id="zipcode">
					      </div>
				      </div>

				      <button type="submit" class="btn btn-primary">Place Order</button>
			      </form>

		      </div>
	      </div>
      </div>
</body>
<script type="text/javascript">
  if(localStorage.getItem("cart") == null){
      var cart = {};
  }
  else{
    cart = JSON.parse(localStorage.getItem("cart"));
  }
  let total = 0;
  for (item in cart){
		let name = cart[item][0];
		let quantity = cart[item][1];
		let price = cart[item][2];
		total = total + cart[item][2];

		itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">${name}---${quantity}<span class="badge badge-warning badge-pill">${price}</span></li>`
        $("#item_list").append(itemString);
  }
	totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b> Total  </b> ${total} </li>`
	$("#item_list").append(totalPrice);
	$("#items").val(JSON.stringify(cart));

</script>
</html>
